<!DOCTYPE html>
<html>

<head>
    <title>Game Of Thrones House</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        table {
            width: 100%;
            background-color: #f1f1c1;
        }
    </style>
</head>

<body>

    <table style="width:35%">
        <thead>
            <tr text-align: left>
                <th>House Arryn</th>
                <th>House Frey </th>
                <th>House Greyjoy</th>
                <th>House Lannister</th>
            </tr>
        </thead>
        <tbody>
            <tr text-align: left>
                <td>David Bradley</td>
                <td>Dominic Carter</td>
                <td>Faye Marsay</td>
                <td>Joel Fry</td>
            </tr>
        </tbody>
    </table>
    <img src="http://Game of thrones.jpg">
</body>

</html>
